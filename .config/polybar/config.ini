[colors]
background = #1e1e2e

[bar/main]
width = 100%
height = 24
background = ${colors.background}
foreground = #cdd6f4
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1
;font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = bspwm
modules-center = date
modules-right = network pulseaudio battery

cursor-click = pointer

[module/bspwm]
type = internal/bspwm
# Label for the focused (active) desktop
label-focused = %name%
label-focused-background = #5f87ff
label-focused-foreground = ${colors.background}
label-focused-padding = 2

# Label for occupied desktops (have windows but not focused)
label-occupied = %name%
label-occupied-foreground = #aaaaaa
label-occupied-padding = 2

# Label for empty desktops
label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 2

# Label for urgent desktops (e.g., with urgent windows)
label-urgent = %name%
label-urgent-background = #ff5555
label-urgent-foreground = #ffffff
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 5
date = %a %b %d %H:%M

[module/network]
type = internal/network
interface = wlan0
interval = 3

