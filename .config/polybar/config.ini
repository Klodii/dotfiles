[module/bspwm]
type = internal/bspwm
pin-workspaces = true
# Label for the focused (active) desktop
label-focused = %name%
label-focused-background = #E49B1B
label-focused-foreground = ${colors.background}
label-focused-padding = 1

# Label for occupied desktops (have windows but not focused)
label-occupied = %name%
label-occupied-foreground = #E49B1B
label-occupied-padding = 1

# Label for empty desktops
label-empty = %name%
label-empty-foreground = #555555
label-empty-padding = 1

# Label for urgent desktops (e.g., with urgent windows)
label-urgent = %name%
label-urgent-background = #ff5555
label-urgent-foreground = #ffffff
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 5
date = %a %b %d %H:%M

[module/network]
type = internal/network
interface = wlan0
interval = 3

