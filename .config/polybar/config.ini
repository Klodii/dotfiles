[bar/mybar]
width = 100%
height = 24
background = #222222
foreground = #dfdfdf

modules-left = bspwm
modules-center = date
modules-right = network battery

[module/bspwm]
type = internal/bspwm

[module/date]
type = internal/date
interval = 5
date = %a %b %d %H:%M

[module/network]
type = internal/network
interface = wlan0
interval = 3

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
