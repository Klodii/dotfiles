# Example file in /etc/polybar/config.ini

[colors]
background = #1e1e2e

include-file = ~/.config/polybar/base_bar.ini

[bar/main]
inherit = bar/base
monitor = DP-2
modules-left = bspwm xwindow
modules-center = date
modules-right = pkg_updates network pulseaudio

[bar/external]
inherit = bar/base
monitor = HDMI-1
modules-left = bspwm xwindow
modules-center = date
modules-right = pkg_updates
