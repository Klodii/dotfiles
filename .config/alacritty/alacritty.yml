env:
  TERM: xterm-256color

font:
  size: 18
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic

window:
  option_as_alt: Both
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  padding:
    x: 12
    y: 12

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: buttonless

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Fullscreen

  # Background opacity
  opacity: 1

# Colors
colors:
  # Default colors
  primary:
    background: "#231f20"
    foreground: "#d9d8d8"

  # Cursor colors
  cursor:
    cursor: "#e49b1b"
    text: "#231f20"

  # Normal colors
  normal:
    black: "#231f20"
    red: "#ee2e24"
    green: "#00853e"
    yellow: "#ffd204"
    blue: "#009ddc"
    magenta: "#98005d"
    cyan: "#85cebc"
    white: "#d9d8d8"

  # Bright colors
  bright:
    black: "#737171"
    red: "#ee2e24"
    green: "#00853e"
    yellow: "#ffd204"
    blue: "#009ddc"
    magenta: "#98005d"
    cyan: "#85cebc"
    white: "#ffffff"
